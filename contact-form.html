    <div class="container">
        <form method="post">
    <label for="name">Name</label>
        <input type="text" placeholder="Masukkan Nama" id="name"><br>
    <label for="email">Email</label>
        <input type="text" placeholder="Masukkan Email" id="email"><br>
    <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option>Unidentified</option>
            <option>Laki-laki</option>
            <option>Perempuan</option>
        </select><br>
        <label for="subject">Subject</label>
        <input type="text" placeholder="Masukkan Subjek Pesan" id="subject"><br>
    <label for="description">Message</label><br>
        <textarea id="description" rows="5" cols="40"></textarea><br>
        <input type="checkbox" id="checkbox">
        <label>Saya mengerti dan menyetujui syarat & ketentuan</label><br><br>
    <!--<input href="mailto:example@gmail.com" type="submit" value="Send">-->

</div>
